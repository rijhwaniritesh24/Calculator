<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="prev" id="prev"> </div>
     <div class="display placeholder" id="display" ></div>
     
     <div class="buttons">
         <div class="btn" onclick="buttonClick(this)">C</div>
         <div class="btn" onclick="buttonClick(this)">/</div>
         <div class="btn" onclick="buttonClick(this)">*</div>
         <div class="btn" onclick="buttonClick(this)">&larr;</div>

         <div class="btn" onclick="buttonClick(this)">7</div>
         <div class="btn" onclick="buttonClick(this)">8</div>
         <div class="btn" onclick="buttonClick(this)">9</div>
         <div class="btn" onclick="buttonClick(this)">+</div>

         <div class="btn" onclick="buttonClick(this)">4</div>
         <div class="btn" onclick="buttonClick(this)">5</div>
         <div class="btn" onclick="buttonClick(this)">6</div>
         <div class="btn" onclick="buttonClick(this)">-</div>

         <div class="btn" onclick="buttonClick(this)">1</div>
         <div class="btn" onclick="buttonClick(this)">2</div>
         <div class="btn" onclick="buttonClick(this)">3</div>
         <div class="btn" onclick="buttonClick(this)">.</div>
          
         <div class="btn" onclick="buttonClick(this)">(</div>
         <div class="btn" onclick="buttonClick(this)">0</div>
         <div class="btn" onclick="buttonClick(this)">)</div>
         <div class="btn" onclick="buttonClick(this)" id="equal">=</div>

        
     </div>
    </div>
    <script src="Calculator.js"></script>
    
</body>
</html>
